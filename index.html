<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project3</title>
</head>
<body>

<header>
  <h1>The Code Review</h1>
</header>

<form>
  <h1>Signup for our Newsletter</h1>
  <p>Get the latest news on how your code is doing right in your inbox</p>


<fieldset>
  <legend>Contact Information</legend>

  <label for="name">Full Name</label>
  <input type="text" id="name" name="user_name" placeholder="Required" required>

  <label for="mail">Email Address</label>
  <input type="email" id="mail" name="user_email" placeholder="Required" required>

  <label for="phone">Phone Number</label>
  <input type="tel" id="phone" name="user_phone" placeholder="xxx-xxx-xxxx">

  <label for="address">Street Adress</label>
  <input type="text" id="address" name="user_address">

  <label for="city">City</label>
  <input type="text" id="city" name="user_city">

  <label for="state">State</label>
  <select id="state" name="user_state">
    <option disabled selected value= "Select State">Choose State</option>
    <option value="az">Arizona</option>
    <option value="ca">California</option>
    <option value="co">Colorodo</option>
    <option value="nv">Nevada</option>
    <option value="nm">New Mexico</option>
    <option value="ny">New York</option>
    <option value="wa">Washington</option>
  </select>

  <label for="zip">Zip Code</label>
  <input type="number" id="zip" name="user_zipcode">

</fieldset>

<fieldset>
  <legend>Newsletter</legend>
  <p>Select the newsletters you would like to recieve</p>

  <input type="checkbox" id="html" value="recieve_HTML" name="user_news"><label for="html">HTML News</label>
  <input type="checkbox" id="css" value="recieve_CSS" name="user_news"><label for="css">CSS News</label>
  <input type="checkbox" id="javascript" value="recieve_JavaScript" name="user_news"><label for="javascript">JavaScript News</label>

  <p>Newsletter format</p>

  <input type="radio" id="HTML" value="HTML" name="option"><label for="HTML">HTML</label>
  <input type="radio" id="plain_text" value="plain_text" name="option"><label for="plain_text">Plain Text</label>

<p>Other topics you'd like to hear about</p>
<textarea id="other_topics" name="other_topics" placeholder="Explain Here!"></textarea>

</fieldset>

<button type="submit">Sign Up</button>

</form>

<footer>
  <p>Copyright The Code Review</p>
</footer>


</body>
</html>
